<div class="card p-0 border-primary rounded-0 hover-shadow">
  <a href="{{ .Permalink }}">
    <img class="img-fluid w-100" style="width: 100%;height: 5rem;object-fit: fill;" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
    <div class="card-body">
      <h4 class="card-title">{{ .Title }}</h4>
      <p class="card-text mb-2 small" style="height: 5rem;">{{ .Params.description | truncate 50 }}</p>
    </div>
  </a>
</div>
