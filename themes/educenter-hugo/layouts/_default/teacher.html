<div class="border-0 rounded-0 hover-shadow mb-0 mb-xl-3 row justify-content-center align-items-start">
  <img class="card-img-top rounded-0 leader-bg col-xl-4 mt-5" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
  <div class="card-body col-xl-8">
    <h4 class="card-title">{{ .Title }}</h4>
    <p>{{ .Params.Course }}</p>
    <p>{{ .Params.bio }}</p>
  </div>
</div>
