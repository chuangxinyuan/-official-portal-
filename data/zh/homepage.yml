    # feature item loop
    - name: "人工智能产业联盟"
      icon: "iconfont icon-lianmeng" # icon pack : https://themify.me/themify-icons
      content: "母公司上海仪电集团，作为上海人工智能发展联盟的理事长公司，为微软仪电人工智能创新院提供了科技产业平台，联合联盟共同服务上海打造人工智能高地，促进上海人工智能技术、产业、应用的有机协同"

    # feature item loop
    - name: "人工智能项目研发"
      icon: "iconfont icon-yanfa" # icon pack : https://themify.me/themify-icons
      content: "作为仪电集团在人工智能领域的代表企业，仪电人工智能创新院致力于利用最前沿的人工智能科研成果、技术知识和实践经验，依托高品质的科研团队，助力人工智能技术在各行各业的项目研发"

